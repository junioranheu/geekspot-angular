<section *ngIf="true" class="container_teste animate__animated animate__fadeIn">
    <span class="texto">DropDown teste:</span>

    <ng-select class="margem0_5" [items]="listaTesteFilter" bindLabel="item" bindValue="item" [multiple]="true"
        [notFoundText]="'Nenhum registro encontrado'" [(ngModel)]="formTesteFilter">
        <ng-template ng-header-tmp>
            <div>
                <button class="botao" (click)="handleSelectAllTeste()">Selecionar tudo</button>
                <button class="botao margem0_5" (click)="handleClearAllTeste()">Limpar</button>
            </div>
        </ng-template>
    </ng-select>
</section>

<hr />

<section *ngIf="dataSource">
    <div class="checkboxes">
        <mat-checkbox *ngFor="let col of displayedColumns" [(ngModel)]="col.visible" (change)="handleToggleColumn(col)">
            {{ col.displayName }}
        </mat-checkbox>
    </div>

    <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let col of displayedColumns; let i = index" [matColumnDef]="col.backendName">
            <th mat-header-cell *matHeaderCellDef>
                {{ col.displayName }}
            </th>

            <td *matCellDef="let element">
                {{ element[col.backendName] }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="backendColumnNames"></tr>
        <tr mat-row *matRowDef="let row; columns: backendColumnNames"></tr>
    </table>
</section>
